        function checkreg() {
            var realname = $.trim($("#txtRealName").val());
            var pwd = $.trim($("#txtPassword").val());
            var pwd2 = $.trim($("#txtPassword2").val());

            if (realname == "") {
                ShowMsg("姓名不能为空！", false);
                return false;
            }

            if (pwd == "" || pwd.length < 6) {
                ShowMsg("密码至少为六位！", false);
                return false;
            }

            if (pwd != pwd2) {
                ShowMsg("密码必须一致！", false);
                return false;
            }

            return true;

        }
    </script>
