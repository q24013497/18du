<script type="text/javascript">

    //查询投票列表
    thispagesize = 10;

    //活动信息查询
    function SelectActivyInfo(pageindex) {
        $.ajax({
            type: 'POST',
            url: "http://" + window.location.host + '/CommentMenage/API/VoteManageAPI.ashx',
            data: {
                action: 'SelectActivityInfo',
                pageindex: pageindex,
                pagesize: thispagesize
            },
            beforeSend: function () {

            },
            success: function (data) {
                if (data != "") {
                    var json = eval(data)[0];
                    var Message = json.message[0];
                    if (Message.code == 0) {
                        if (json.data1.length > 0) {
                            var data1 = json.data1[0];
                            var tablecountsum = data1.tablecountsum[0];
                            
                            //查看更多和没有更多数据的层显示控制
                            if (Math.ceil(tablecountsum.countsum / thispagesize) - pageindex > 0) {
                                $("#FindMoreDateDiv").show();
                                $("#NotMoreDateDiv").hide();
                            } else {
                                $("#FindMoreDateDiv").hide();
                                if (pageindex != 1) {
                                    $("#NotMoreDateDiv").show();
                                }
                            }
                            $("#thispageindexlabel").text(pageindex);
                            //查看更多和没有更多数据的层显示控制结束

                            CreateActivityulHtml(data1.table);

                        } else {
                            //查询出来的数据有错，跳转到投票页面
                            location.href = "http:///" + location.host + "/CommentMenage/vshop/VoteMain.aspx";
                        }
                    } else {
                        ShowMessage(Message.message);
                    }
                }
            },
            dataType: 'text'
        });

    }




    //创建投票列表
    function CreateActivityulHtml(json) {
        var html = "";
        for (var i = 0; i < json.length; i++) {
            html = "<div class='wwy_perworks'>"
                 + "    <img class='worksimg' src='" + json[i].image1 + "' onclick=\"GotoJoinVote('" + json[i].guid + "')\" />"
                 + "    <p class='photo_position'>"
                 + "        <span class='wwy_floatleft'>" + decodeURIComponent(json[i].title) + "</span>"
                 + "    </p>"
                 + "    <div class='vote_info'style='padding-top:10px' >"
                 + "        <span >已报名：<label style='font-weight:400'>" + json[i].JoinNum + "人</label></span>"
                 + "    </div>"
                 + "    <div class='vote_info'>"
                 + "        <span>开始时间：<label style='font-weight:400'>" + FormatTime_Short(json[i].time1) + "</label></span>"
                 + "    </div>"
                 + "    <div class='vote_info'>"
                 + "        <span>结束时间：<label style='font-weight:400'>" + FormatTime_Short(json[i].time2) + "</label></span>"
                 + "    </div>"
                 + "    <div class='vote_info' style='word-wrap: break-word;'>"
                 + "        <p style=''>简介：</p>" + decodeURIComponent(json[i].text)
                 + "    </div>"
                 + "    <div style='text-align: right; padding-top:10px'>"
                 + "        <input type='button' class='btn btn-info' style='margin-right:3vw; border-color:#FF9E3E; background-color:#FF9E3E; font-family:宋体; width:90px; font-weight:600;font-size:16px; margin-bottom:2vw;' value='去报名' onclick=\"GotoJoinVote('" + json[i].guid + "')\"  />"
                 + "    </div>"
                 + "</div>";
            $("#ItemListDiv").append(html);
            
        }
        
    }

    //发现更多
    function findmoredata() {
        var thispageindex = $("#thispageindexlabel").text();
        SelectActivyInfo(parseInt(thispageindex) + 1);

    }


    //去投票
    function GotoJoinVote(guid) {
        location.href = GetWebUrl() + "/CommentMenage/vshop/AddImageVote.aspx?activityguid=" + guid;
    }




    $(function () {

        SelectActivyInfo(1);

    });
    
    
    
</script>
